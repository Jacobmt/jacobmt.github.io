<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px;
            color: #333;
        }
        .container {
            max-width: 650px;
            margin: 0 auto;
            padding: 30px 40px;

            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            font-size: 28px;
            color: #111;
        }
        p {
            line-height: 1.6;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Hello</h1>
    <p>
        What are you doing here?
    </p>

    <div class="footer">
        &copy; <script>document.write(new Date().getFullYear())</script> Jacobmt

</html>
